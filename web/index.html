<html>
    <head>
        <title>CRAutos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Registration</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">  
                        <li class="nav-item">
                            <a class="nav-link active" href="getCatalogServlet">Inventario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="RegistroCarros.jsp">Registrar Vehiculo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top:5%">
            <div class="card" style="width: 45rem;">
                <div class="card-header">
                    Registro de ventas
                </div>
                <div class="card-body">
                    <form action="insertCatalogServlet" method="post">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input name="txtName" type="text" class="form-control" id="txtName" placeholder="Cesar" required>
                                    <label for="txtName">Nombre completo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="txtEmail" type="email" class="form-control" id="txtEmail" placeholder="name@example.com" required>
                                    <label for="txtEmail">Email</label>
                                </div>        
                                <div class="form-floating mb-3">
                                    <input name="txtPhone" type="number" class="form-control" id="txtPhone" placeholder="87301229" required>
                                    <label for="txtPhone">Telefono</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="txtMarca" class="form-label">Marca</label>
                                    <select class="form-select" id="Marca" required>
                                        <option selected disabled value="">Marca del carro</option>
                                        <option>Toyota</option>
                                        <option>Citroen</option>
                                        <option>Hyundai</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Elija una marca
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="txtModelo" type="text" class="form-control" id="txtModelo" placeholder="Modelo" required>
                                    <label for="txtModelo">Modelo</label>
                                </div> 
                                <div class="form-floating mb-3">
                                    <input name="txtA単o" type="number" class="form-control" id="txtA単o" placeholder="1993" required>
                                    <label for="txtA単o">A単o</label>
                                </div> 
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary" style="float: right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
